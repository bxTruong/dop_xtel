name: dop_xtel
description: Shop All By Flutter Web Cms App


publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2

  device_info: ^2.0.3
  dart_ipify: ^1.1.1
  dio: ^4.0.4

  firebase_messaging: ^11.2.4
  firebase_core: ^1.10.6
  firebase_remote_config: ^1.0.3
  flutter_svg: ^1.0.0
  flutter_local_notifications: ^9.1.5
  flutter_typeahead: ^3.2.4
  font_awesome_flutter: ^9.2.0
  flutter_inappwebview: ^5.3.2
  get: ^4.6.1
  hive: ^2.1.0
  intl: ^0.17.0
  marquee: ^2.2.0
  pull_to_refresh: ^2.0.0
  pretty_dio_logger: ^1.1.1
  package_info_plus: ^1.0.6

  shared_preferences: ^2.0.11
  retrofit: 3.0.1
  sqflite: ^2.0.1
  path_provider: ^2.0.9
  rive: ^0.8.4
  outlined_text: ^1.0.1
  image: ^3.1.3
  audioplayers: ^0.20.1
  lottie: ^1.2.2
  flutter_speed_dial: ^5.0.0+1
  google_mobile_ads: ^1.1.0
  sizer: ^2.0.15
#  flutter_launcher_icons: ^0.9.2



dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0
  retrofit_generator: ^3.0.0+2
  build_runner: ^2.1.7
  json_serializable: ^6.1.3

flutter:
  uses-material-design: true

  assets:
    - assets/image/
    - assets/json/
    - assets/fonts/
    - assets/audio/
    - assets/ani/
    - assets/icons/

  fonts:
    - family: FredokaOne
      fonts:
        - asset: assets/fonts/FredokaOne-Regular.ttf
